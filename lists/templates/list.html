<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Your To-Do list</h1>
    <form action="/lists/{{ list.id }}/new_item" method="POST" accept-charset="utf-8">
      <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
      {% csrf_token %}

      {% for item in list.item_set.all %}
        <tr>
          <td>{{ forloop.counter}}: {{ item.text}}</td>
        </tr>
      {% endfor %}
    </form>
    <table border="1" id="id_list_table">
      {% for item in items %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
