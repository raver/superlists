<html lang="en">
  <head>
    <title>To-Do lists</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="/static/base.css" media="screen"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>
            <form action="{% block form_action %}{% endblock %}" method="POST" accept-charset="utf-8">
              <input name="item_text" id="id_new_item" 
              class = "form-control input-lg" 
              placeholder="Enter a to-do item"/>

              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
